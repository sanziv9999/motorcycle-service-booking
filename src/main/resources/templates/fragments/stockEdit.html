<div th:fragment="editStock">
    <div class="container-fluid page-body-wrapper">


    
        <div class="theme-setting-wrapper">
          <div id="settings-trigger"><i class="typcn typcn-cog-outline"></i></div>
          <div id="theme-settings" class="settings-panel">
            <i class="settings-close typcn typcn-delete-outline"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options" id="sidebar-light-theme">
              <div class="img-ss rounded-circle bg-light border mr-3"></div>
              Light
            </div>
            <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
              <div class="img-ss rounded-circle bg-dark border mr-3"></div>
              Dark
            </div>
            <p class="settings-heading mt-2">HEADER SKINS</p>
            <div class="color-tiles mx-0 px-4">
              <div class="tiles success"></div>
              <div class="tiles warning"></div>
              <div class="tiles danger"></div>
              <div class="tiles primary"></div>
              <div class="tiles info"></div>
              <div class="tiles dark"></div>
              <div class="tiles default border"></div>
            </div>
          </div>
        </div>
      
      
	   <div th:replace="~{fragments/adminSideNav :: adminSideNav}">
	   </div>
        
        
       <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
             <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Edit your Stock details</h4>
                <br>
                 <form class="forms-sample" action="/editStockForm" method="post" enctype="multipart/form-data" th:object="${spList}">
                               <input type="hidden" name="id" th:field="*{id}">
                                <div class="form-group">
                                    <label for="ItemName">Item Name</label>
                                    <input type="text" class="form-control" placeholder="itemName" name="itemName" th:field="*{itemName}"> 
                                </div>
                              <div class="form-group">
			                      <label>Item Image</label>
			                      <input type="file" name="itemPic" class="file-upload-default" th:field="*{itemPic}">
			                      <div class="input-group col-xs-12">
			                        <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image" name="imgName" th:field="*{itemPic}">
			                        <span class="input-group-append">
			                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
			                        </span>
			                        
			                      </div>
			                    </div> 
			         

                                <div class="form-group">
                                    <label for="ItemType">Item Type</label>
                                    <input type="text" class="form-control" placeholder="Item type"  name="itemType"  th:field="*{itemType}"> 
                                </div>
                                <div class="form-group">
                                    <label for="companyId">Brand</label>
                                    <select class="form-control" id="brand" name="brand"  th:field="*{brand}">
                                        <option value="">Select a brand</option>
                                        <option th:each="bmc : ${bmcList}" th:value="${bmc.companyName}" th:text="${bmc.companyName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="modelName">Model </label>
                                    <select class="form-control" id="modelName" name="model" th:field="*{model}" >
                                        <option value="">Select Model</option>
                                        <option th:each="model : ${bmList}" th:value="${model.modelName}" th:text="${model.modelName}"></option>
                                    </select>
                                </div>
                                
                                <div class="form-group">
                                    <label for="Quantity">Quantity</label>
                                    <input type="number"  class="form-control" placeholder="quantity" name="quantity" th:field="*{quantity}"> 
                                </div>
                                
                                <div class="form-group">
                                    <label for="UnitPrice">Unit Price</label>
                                    <input type="number"  class="form-control" placeholder="Unit price" name="unitPrice" th:field="*{unitPrice}"> 
                                </div>
                                
                                 <div class="form-group">
                                    <label for="UnitPrice">Purchase Date</label>
                                    <input type="date"  class="form-control" placeholder="Purchase Date" name="purchasedDate" th:field="*{purchasedDate}"> 
                                </div>
                                 <div class="form-group">
                                    <label for="UnitPrice">Description</label>
                                    <input type="text"  class="form-control" placeholder="Description" name="description" th:field="*{description}"> 
                                </div>
                                
                                <br>
                                <button class="btn btn-primary" type="submit">Apply</button>
                            </form>
                </div>
              </div>
            </div>
          
          </div>
         </div>
        </div>
        
        </div>
        </div>
