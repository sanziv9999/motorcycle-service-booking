<div th:fragment="bikeCompany">
    <div class="container-fluid page-body-wrapper">
    
        <div class="theme-setting-wrapper">
          <div id="settings-trigger"><i class="typcn typcn-cog-outline"></i></div>
          <div id="theme-settings" class="settings-panel">
            <i class="settings-close typcn typcn-delete-outline"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options" id="sidebar-light-theme">
              <div class="img-ss rounded-circle bg-light border mr-3"></div>
              Light
            </div>
            <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
              <div class="img-ss rounded-circle bg-dark border mr-3"></div>
              Dark
            </div>
            <p class="settings-heading mt-2">HEADER SKINS</p>
            <div class="color-tiles mx-0 px-4">
              <div class="tiles success"></div>
              <div class="tiles warning"></div>
              <div class="tiles danger"></div>
              <div class="tiles primary"></div>
              <div class="tiles info"></div>
              <div class="tiles dark"></div>
              <div class="tiles default border"></div>
            </div>
          </div>
        </div>
      
      
	   <div th:replace="~{fragments/adminSideNav :: adminSideNav}">
	   </div>
        
	    <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-sm-6">
                <h3 class="mb-0 font-weight-bold" th:text="${session.username}"></h3>
                <p></p>
              </div>
              <div class="col-sm-6">
                <div class="d-flex align-items-center justify-content-md-end">
                  <div class="mb-3 mb-xl-0 pr-1">
                      <div class="dropdown">
                        <button class="btn bg-white btn-sm dropdown-toggle btn-icon-text border mr-2" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="typcn typcn-calendar-outline mr-2"></i>Last 7 days
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuSizeButton3" data-x-placement="top-start">
                          <h6 class="dropdown-header">Last 14 days</h6>
                          <a class="dropdown-item" href="#">Last 21 days</a>
                          <a class="dropdown-item" href="#">Last 28 days</a>
                        </div>
                      </div>
                  </div>
                  <div class="pr-1 mb-3 mr-2 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-arrow-forward-outline mr-2"></i>Export</button>
                  </div>
                  <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-info-large-outline mr-2"></i>info</button>
                  </div>
                </div>
              </div>           
			</div>
             <br>
              <br>
             <div class="col-lg-12 grid-margin ">
			    <div class="d-flex justify-content-end">
			        <a href="#" data-bs-toggle="modal" data-bs-target="#AddBikeModal" class="btn btn-primary btn-sm" >Add</a>
			    </div>
			</div>
			
			<div class="modal fade" id="AddBikeModal" tabindex="-1" aria-labelledby="AddBikeModal" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header bg-primary">
		        <div class="d-flex justify-content-between align-items-center w-100">
		          <h1 class="modal-title text-center w-100 fs-5 text-white">Add Company and Modal</h1>
		          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		        </div>
		      </div>
		      <div class="modal-body">
	             <form class="forms-sample" action="bikemodelform" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="exampleInputUsername1">Company name</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Company" name="companyName" required>
                    </div>
                      <div class="form-group">
                      <label for="exampleInputUsername1">Company Logo</label>
                      <input type="file" class="form-control" name="companyLogo" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Model</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Model" name="modelName" required>
                    </div>
                     <div class="form-group">
                      <label for="exampleInputBikePic">Bike Picture</label>
                      <input type="file" class="form-control" name="bikePic" required>
                    </div>
                    
                     <div class="form-group">
                      <label for="exampleInputEmail1">Year</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Model" name="year" required>
                    </div>
                    <br>
                    <button class="btn btn-primary" type="submit">Save</button>
                  </form>
		      </div>
		    </div>
		  </div>
		</div>
			
			
			
            <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Bike Company</h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>
                            id
                          </th>
                          <th>
                            Company
                          </th>
                       
                          
                          <th>Action
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="bmc:${bmcList}">
                          <td th:text="${bmc.id}"></td>
                          <td>
						        <img th:src="@{'/assets/'+ ${bmc.companyLogo}}" alt="Company Logo" style="width: 50px; height: 50px;">
						        <span th:text="${bmc.companyName}"></span>
						    </td>
						<td>
						<div class="btn-group" role="group" aria-label="Edit and Delete Buttons">
						 <a th:href="@{'/statusEdit/'+${bmc.id}}" type="button btn" class="btn btn-sm btn-secondary btn-icon-text">Edit                    
	                        </a>
                        <a th:href="@{'/deleteData/'+${bmc.id}}" type="button btn" class="btn btn-sm btn-danger btn-icon-text">Delete                       
	                        </a>
						</td>	
						</div>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
              </div>
              <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Bike Models</h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>
                            id
                          </th>
                            <th>
                            Model Name
                          </th>
                            <th>
                            Year
                          </th>
                          
                          <th>Action
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="bm:${bmList}">
                          <td th:text="${bm.id}"></td>
                          <td>
						        <img th:src="@{'/assets/' + ${bm.bikePic}}" alt="bikePic" style="width: 50px; height: 50px;">
						        <span th:text="${bm.modelName}"></span>
						    </td>
                          <td th:text="${bm.year}"></td>
						<td>
						<div class="btn-group" role="group" aria-label="Edit and Delete Buttons">
						 <a th:href="@{'/statusEdit/'+${bm.id}}" type="button btn" class="btn btn-sm btn-secondary btn-icon-text">Edit                    
	                        </a>
                        <a th:href="@{'/deleteData/'+${bm.id}}" type="button btn" class="btn btn-sm btn-danger btn-icon-text">Delete                       
	                        </a>
							</td>	
						</div>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
                    
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-center text-sm-left d-block d-sm-inline-block">Copyright Â© <a href="https://www.bootstrapdash.com/" target="_blank">MotoMend</a> 2024</span>
            
            </div>
          </footer>
          <!-- partial -->
        </div>
      </div>
      

        
        </div>
