<div th:fragment="StatusEdit">
    <div class="container-fluid page-body-wrapper">
    
        <div class="theme-setting-wrapper">
          <div id="settings-trigger"><i class="typcn typcn-cog-outline"></i></div>
          <div id="theme-settings" class="settings-panel">
            <i class="settings-close typcn typcn-delete-outline"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options" id="sidebar-light-theme">
              <div class="img-ss rounded-circle bg-light border mr-3"></div>
              Light
            </div>
            <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
              <div class="img-ss rounded-circle bg-dark border mr-3"></div>
              Dark
            </div>
            <p class="settings-heading mt-2">HEADER SKINS</p>
            <div class="color-tiles mx-0 px-4">
              <div class="tiles success"></div>
              <div class="tiles warning"></div>
              <div class="tiles danger"></div>
              <div class="tiles primary"></div>
              <div class="tiles info"></div>
              <div class="tiles dark"></div>
              <div class="tiles default border"></div>
            </div>
          </div>
        </div>
      
      
	   <div th:replace="~{fragments/adminSideNav :: adminSideNav}">
	   </div>
        
        
        <div class="main-panel">        
        <div class="content-wrapper">
          <div class="row">
             <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Service Booking Form</h4>
                  <p class="card-description">
                    Fill the form below carefully
                  </p>
                  <form class="forms-sample" action="/editBookedService" method="POST" th:object="${sb}">
                  
              					<input type="hidden" name="id" th:field="*{id}">
                                <div class="form-group">
                                    <label for="Username">Username</label>
                                    <input type="text" class="form-control" placeholder="Username" name="username" th:field="*{username}"> 
                                </div>
                                <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="email" class="form-control" placeholder="Email" name="email" th:field="*{email}"> 
                                </div>
                                <div class="form-group">
                                    <label for="Date">Date</label>
                                    <input type="date" class="form-control" placeholder="Date"  name="date" th:field="*{date}"> 
                                </div>
                                
                                <div class="form-group">
                                    <label for="BikeNo">Vehicle Number</label>
                                    <input type="text" class="form-control" placeholder="Bike Number" name="vehicleNo" th:field="*{vehicleNo}"> 
                                </div>
                                <div class="form-group">
                                    <label for="companyId">Company name</label>
                                    <select class="form-control" id="companyId" name="companyName">
                                        <option value="">Select Company</option>
                                        <option th:each="bmc : ${bmcList}" th:value="${bmc.companyName}" th:text="${bmc.companyName}" th:field="*{companyName}"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="modelName">Model</label>
                                    <select class="form-control" id="modelName" name="bikeModel">
                                        <option value="">Select Model</option>
                                        <option th:each="model : ${bmList}" th:value="${model.modelName}" th:text="${model.modelName}" th:field="*{bikeModel}" ></option>
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label for="serviceType">Service Type</label>
                                    <select class="form-control" id="serviceType" name="serviceType" >
                                        <option value="">Select service type</option>
                                        <option th:each="st : ${stList}" th:value="${st.serviceType}" th:text="${st.serviceType}" th:field="*{serviceType}"></option>
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label for="serviceList">Services List</label>
                                    <select class="form-control" id="serviceName" name="serviceName" >
                                        <option value="">Select service</option>
                                        <option th:each="ssc : ${sscList}" th:value="${ssc.serviceName}" th:text="${ssc.serviceName}" th:field="*{serviceName}" ></option>
                                    </select>
                                </div>
                                 <div class="form-group">
                                    <label for="status">WorkStatus</label>
                                    <select class="form-control" id="status" name="status" >
                                        <option value="">Select status</option>
                                        <option th:each="ws : ${wsList}" th:value="${ws.status}" th:text="${ws.status}" th:field="*{status}"></option>
                                    </select>
                                </div>
                                <input type="hidden" name="appliedDate" id="currentDateInput" th:field="*{appliedDate}">
                                <br>
                                <button class="btn btn-primary" type="submit">Save</button>
                            </form>
                </div>
              </div>
            </div>
          
          </div>
         </div>
        </div>
	  
      </div>
      
   
        
        </div>
