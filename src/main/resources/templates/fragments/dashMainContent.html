<div th:fragment="dashMainContent">
    <div class="container-fluid page-body-wrapper">
    
        <div class="theme-setting-wrapper">
          <div id="settings-trigger"><i class="typcn typcn-cog-outline"></i></div>
          <div id="theme-settings" class="settings-panel">
            <i class="settings-close typcn typcn-delete-outline"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options" id="sidebar-light-theme">
              <div class="img-ss rounded-circle bg-light border mr-3"></div>
              Light
            </div>
            <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
              <div class="img-ss rounded-circle bg-dark border mr-3"></div>
              Dark
            </div>
            <p class="settings-heading mt-2">HEADER SKINS</p>
            <div class="color-tiles mx-0 px-4">
              <div class="tiles success"></div>
              <div class="tiles warning"></div>
              <div class="tiles danger"></div>
              <div class="tiles primary"></div>
              <div class="tiles info"></div>
              <div class="tiles dark"></div>
              <div class="tiles default border"></div>
            </div>
          </div>
        </div>
      
      
	   <div th:replace="~{fragments/adminSideNav :: adminSideNav}">
	   </div>
        
	    <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-sm-6">
                <h3 class="mb-0 font-weight-bold" th:text="${session.username}"></h3>
              </div>
              <div class="col-sm-6">
                <div class="d-flex align-items-center justify-content-md-end">
                  <div class="mb-3 mb-xl-0 pr-1">
                      <div class="dropdown">
                        <button class="btn bg-white btn-sm dropdown-toggle btn-icon-text border mr-2" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="typcn typcn-calendar-outline mr-2"></i>Last 7 days
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuSizeButton3" data-x-placement="top-start">
                          <h6 class="dropdown-header">Last 14 days</h6>
                          <a class="dropdown-item" href="#">Last 21 days</a>
                          <a class="dropdown-item" href="#">Last 28 days</a>
                        </div>
                      </div>
                  </div>
                  <div class="pr-1 mb-3 mr-2 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-arrow-forward-outline mr-2"></i>Export</button>
                  </div>
                  <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-info-large-outline mr-2"></i>info</button>
                  </div>
                </div>
              </div>
            </div>
             <div class="container-fluid">
		    <div class="row mt-4">
		      <div class="col-md-4">
		        <div class="card">
		          <div class="card-body">
		            <h5 class="card-title">Total Bookings</h5>
		            <h6 class="card-subtitle mb-2 text-muted">Number of bookings</h6>
		            <h4 class="card-text" th:text="${session.totalBookings}"></h4>
		          </div>
		        </div>
		      </div>
		      <div class="col-md-4 mb-4">
		        <div class="card">
		          <div class="card-body">
		            <h5 class="card-title">Total Stocks</h5>
		            <h6 class="card-subtitle mb-2 text-muted">Number of stocks</h6>
	              	<h4 class="card-text" th:text="${session.totalStocks}"></h4>
		          </div>
		        </div>
		      </div>
		      <div class="col-md-4  mb-4">
		        <div class="card">
		          <div class="card-body">
		            <h5 class="card-title">Total Stock Price</h5>
		            <h6 class="card-subtitle mb-2 text-muted">Price of all stocks</h6>
		          	<h4 class="card-text"  th:text="'Rs. ' + ${session.totalStockPrice}"></h4>
		          </div>
		        </div>
		      </div>
		            <div class="col-md-12  mb-4">
		        <div class="card">
		          <div class="card-body text-center">
		            <h5 class="card-title ">Enlisted Company</h5>
		            <h6 class="card-subtitle mb-2 text-muted">Price of all stocks</h6>
		          	<h4 class="card-text"  th:text="'Rs. ' + ${session.totalStockPrice}"></h4>
		          </div>
		        </div>
		      </div>
		            <div class="col-md-4 mb-4">
		        <div class="card">
		          <div class="card-body">
		            <h5 class="card-title">Total Stock Price</h5>
		            <h6 class="card-subtitle mb-2 text-muted">Price of all stocks</h6>
		          	<h4 class="card-text"  th:text="'Rs. ' + ${session.totalStockPrice}"></h4>
		          </div>
		        </div>
		      </div>
		    </div>
		  </div>
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-center text-sm-left d-block d-sm-inline-block">Copyright Â© <a href="https://www.bootstrapdash.com/" target="_blank">MotoMend</a> 2024</span>
            
            </div>
          </footer>
          <!-- partial -->
        </div>
      </div>
        
        </div>
