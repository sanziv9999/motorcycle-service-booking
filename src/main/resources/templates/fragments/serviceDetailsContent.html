<div th:fragment="serviceTypes">
    <div class="container-fluid page-body-wrapper">
    
        <div class="theme-setting-wrapper">
          <div id="settings-trigger"><i class="typcn typcn-cog-outline"></i></div>
          <div id="theme-settings" class="settings-panel">
            <i class="settings-close typcn typcn-delete-outline"></i>
            <p class="settings-heading">SIDEBAR SKINS</p>
            <div class="sidebar-bg-options" id="sidebar-light-theme">
              <div class="img-ss rounded-circle bg-light border mr-3"></div>
              Light
            </div>
            <div class="sidebar-bg-options selected" id="sidebar-dark-theme">
              <div class="img-ss rounded-circle bg-dark border mr-3"></div>
              Dark
            </div>
            <p class="settings-heading mt-2">HEADER SKINS</p>
            <div class="color-tiles mx-0 px-4">
              <div class="tiles success"></div>
              <div class="tiles warning"></div>
              <div class="tiles danger"></div>
              <div class="tiles primary"></div>
              <div class="tiles info"></div>
              <div class="tiles dark"></div>
              <div class="tiles default border"></div>
            </div>
          </div>
        </div>
      
      
	   <div th:replace="~{fragments/adminSideNav :: adminSideNav}">
	   </div>
        
	    <div class="main-panel">
          <div class="content-wrapper">
            <div class="row">
              <div class="col-sm-6">
                <h3 class="mb-0 font-weight-bold" th:text="${session.username}"></h3>
               <br>
              </div>
              <div class="col-sm-6">
                <div class="d-flex align-items-center justify-content-md-end">
                  <div class="mb-3 mb-xl-0 pr-1">
                      <div class="dropdown">
                        <button class="btn bg-white btn-sm dropdown-toggle btn-icon-text border mr-2" type="button" id="dropdownMenu3" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="typcn typcn-calendar-outline mr-2"></i>Last 7 days
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuSizeButton3" data-x-placement="top-start">
                          <h6 class="dropdown-header">Last 14 days</h6>
                          <a class="dropdown-item" href="#">Last 21 days</a>
                          <a class="dropdown-item" href="#">Last 28 days</a>
                        </div>
                      </div>
                  </div>
                  <div class="pr-1 mb-3 mr-2 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-arrow-forward-outline mr-2"></i>Export</button>
                  </div>
                  <div class="pr-1 mb-3 mb-xl-0">
                    <button type="button" class="btn btn-sm bg-white btn-icon-text border"><i class="typcn typcn-info-large-outline mr-2"></i>info</button>
                  </div>
                </div>
              </div>
            </div>
            <br>
            <br>
            
           <div class="col-lg-12 grid-margin ">
		    <div class="d-flex justify-content-end">
		        <a href="#" data-bs-toggle="modal" data-bs-target="#AddServiceModal" class="btn btn-primary btn-sm" >Add</a>
		    </div>
			</div>
			
			<div class="modal fade" id="AddServiceModal" tabindex="-1" aria-labelledby="AddServiceModal" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered">
		    <div class="modal-content">
		      <div class="modal-header bg-primary">
		        <div class="d-flex justify-content-between align-items-center w-100">
		          <h1 class="modal-title text-center w-100 fs-5 text-white">Add Services Types Form</h1>
		          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		        </div>
		      </div>
		      <div class="modal-body">
		        <form class="forms-sample" action="addServiceTypeForm" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                      <label for="exampleInputUsername1">Service Type</label>
                      <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Service Type" name="serviceType" required>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Service name</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Service name" name="serviceName" required>
                    </div>
                      <div class="form-group">
			                      <label>Service Image</label>
			                      <input type="file" name="serviceImg" class="file-upload-default">
			                      <div class="input-group col-xs-12">
			                        <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image" name="imgName">
			                        <span class="input-group-append">
			                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
			                        </span>
			                        
			                      </div>
			                    </div> 
            
                    <div class="form-group">
                      <label for="exampleInputEmail1">Price</label>
                      <input type="number" step="0.01" class="form-control" id="exampleInputEmail1" placeholder="price" name="price" required>
                    </div>
                 
                    <br>
                    <button class="btn btn-primary" type="submit">Save</button>
                  </form>
		      </div>
		    </div>
		  </div>
		</div>

            <div class="col-lg-12 grid-margin stretch-card">
			  <div class="card">
			    <div class="card-body">
			      <h4 class="card-title">Bike Company</h4>
			    </div>
			    <div class="table-responsive pt-3">
			      <table class="table table-bordered table-hover">
			        <thead>
			          <tr>
			            <th>id</th>
			            <th>Service Type</th>
			            <th>Action</th>
			          </tr>
			        </thead>
			        <tbody>
			          <tr th:each="st:${stList}">
			            <td th:text="${st.id}"></td>
			            <td th:text="${st.serviceType}"></td>
			            <td>
			              <div class="btn-group" role="group" aria-label="Edit and Delete Buttons">
			                <a th:href="@{'/statusEdit/'+${st.id}}" type="button btn" class="btn btn-sm btn-secondary btn-icon-text">Edit</a>
			                <a th:href="@{'/deleteData/'+${st.id}}" type="button btn" class="btn btn-sm btn-danger btn-icon-text">Delete</a>
			              </div>
			            </td>
			          </tr>
			        </tbody>
			      </table>
			    </div>
			  </div>
			</div>

              <div class="col-lg-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Service Sub Categories</h4>
                  <div class="table-responsive pt-3">
                    <table class="table table-bordered table-hover">
                      <thead>
                        <tr>
                          <th>
                            id
                          </th>
                           <th>
                            Service Image
                          </th>
                            <th>
                            Service Name
                          </th>
                            <th>
                            Price
                          </th>
                          
                          <th>Action
                          </th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr th:each="ssc:${sscList}">
                          <td th:text="${ssc.id}"></td>
                          <td> 
		                    <img  th:src="@{'/assets/' + ${ssc.serviceImg}}" alt="${ssc.serviceImg}" style="height: 200px; width:auto; border-radius:0">
		                    
		               		</td>
                          <td th:text="${ssc.serviceName}"></td>
                          <td th:text="${ssc.price}"></td>
						<td>
						<div class="btn-group" role="group" aria-label="Edit and Delete Buttons">
						 <a th:href="@{'/statusEdit/'+${ssc.id}}" type="button btn" class="btn btn-sm btn-secondary btn-icon-text">Edit                    
	                        </a>
                        <a th:href="@{'/deleteData/'+${ssc.id}}" type="button btn" class="btn btn-sm btn-danger btn-icon-text">Delete                       
	                        </a>
							</td>	
						</div>

                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
                    
          <footer class="footer">
            <div class="d-sm-flex justify-content-center justify-content-sm-between">
              <span class="text-center text-sm-left d-block d-sm-inline-block">Copyright Â© <a href="https://www.bootstrapdash.com/" target="_blank">MotoMend</a> 2024</span>
            
            </div>
          </footer>

        </div>
      </div>
