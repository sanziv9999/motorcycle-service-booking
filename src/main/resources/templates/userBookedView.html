    // Function to display the modal
    function displayModal() {
        var BillModal = document.getElementById('BillModal');
        if (BillModal) {
            var myModal = new bootstrap.Modal(BillModal);
            myModal.show();
        }
    }

    // Check if the current URL matches the desired pattern and display the modal
   document.addEventListener("DOMContentLoaded", function() {
    var urlPattern = "/payBill/"; // Base URL pattern

    // Get the current URL
    var url = window.location.href;

    // Check if the URL contains the urlPattern
    if (url.includes(urlPattern)) {
        // If it does, extract the dynamic part
        var dynamicPart = url.substring(url.indexOf(urlPattern) + urlPattern.length);

        // Check if the dynamic part is not empty and display the modal
        if (dynamicPart.trim() !== "") {
            displayModal();
        }
	    }
	});
